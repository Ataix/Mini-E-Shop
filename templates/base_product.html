<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>E-shop</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'product_list' %}">Products</a>
        <a class="nav-link active" aria-current="page" href="{% url 'category_list' %}">Categories</a>
      </div>
    </div>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="{% url 'logout' %}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="{% url 'user_modify' request.user.id %}">Modify Profile</a>
                </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link nav-link-2" href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-2" href="{% url 'signup' %}">Sign Up</a>
            </li>
        </ul>
  </div>
</nav>
<body>
    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>
</body>
</html>
